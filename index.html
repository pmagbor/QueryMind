<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Question-Answering Website</title>
    <style>
        body {
    	background: linear-gradient(to bottom, #2f3e46 50%, #cad2c5 50%);
    	color: #000000;
    	font-family: Arial, sans-serif;
    	margin: 0;
    	padding: 0;
    	display: flex;
    	flex-direction: column;
    	align-items: center;
    	justify-content: center;
    	height: 100vh;
}

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #logo {
            /* Add styles for your logo here */
            width: 150px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
        }

        #fileInput {
            text-align: center;
            margin-bottom: 20px;
        }

        #questionArea {
            text-align: center;
            margin-bottom: 20px;
        }

        #questionInput {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #askButton {
            padding: 10px;
            font-size: 16px;
            background-color: #84a98c; 
            color: #ffffff; /* Button text color */
            border: none;
            cursor: pointer;
        }

        #chatContainer {
            width: 80%;
            max-width: 600px; 
	    max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>QueryMind</h1>
    </div>

    <div id="logo">
        <img src="image/brain.png" alt="Logo" width="150" height="150" />
    </div>

    <div id="fileInput">
        <p>Upload a file and ask the AI some questions:</p>
        <input type="file" id="file" accept=".txt, .pdf"> <!-- Adjust file types as needed -->
    </div>

    <div id="questionArea">
        <label for="questionInput">Ask a question:</label>
        <input type="text" id="questionInput" placeholder="Type your question...">
        <button id="askButton" onclick="askAI()">Ask AI</button>
    </div>

    <div id="chatContainer">
        <!-- Chat messages will be displayed here -->
    </div>

    <script>
        async function getRandomQuote() {
            const response = await fetch("https://api.quotable.io/random");
            const data = await response.json();
            const quoteText = `${data.content} - ${data.author}`;
            document.getElementById("quote-text").innerText = quoteText;
        }

        function askAI() {
            const questionInput = document.getElementById("questionInput");
            const question = questionInput.value.trim();

            if (question !== "") {
                // Simulate AI response (replace with your actual logic)
                const aiResponse = "I am an AI. Your question is received.";

                // Display user question
                appendMessage("You", question);

                // Display AI response
                appendMessage("AI", aiResponse);

                // Clear the input field
                questionInput.value = "";
            }
        }

        function appendMessage(user, message) {
            const chatContainer = document.getElementById("chatContainer");
            const messageElement = document.createElement("div");
            messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom to show the latest message
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

</body>
</html>
